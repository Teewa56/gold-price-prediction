<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closing price gold predictor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="root">
        <form id="predict-form">
            <h1>Gold Price Predictor</h1>

            <div class="row">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="row">
                <label for="volume">Volume</label>
                <input type="number" id="volume" name="volume" min="0" step="1" required>
            </div>

            <div class="row">
                <label for="open">Open Price</label>
                <input type="number" id="open" name="open" min="0" step="0.01" required>
            </div>

            <div class="row">
                <label for="high">High Price</label>
                <input type="number" id="high" name="high" min="0" step="0.01" required>
            </div>

            <div class="row">
                <label for="low">Low Price</label>
                <input type="number" id="low" name="low" min="0" step="0.01" required>
            </div>

            <div class="actions">
                <button type="submit" id="predict-btn">Predict Price</button>
            </div>

            <div id="result" aria-live="polite"></div>
        </form>
    </main>

    <script src="main.js"></script>
</body>
</html>
